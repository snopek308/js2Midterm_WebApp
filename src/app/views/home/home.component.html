<!-- https://v2.clarity.design/grid -->
<div class="view-wrapper">
    <div class="clr-row clr-justify-content-end mb-1">
        <div class="clr-col-sm-6 clr-offset-sm-6">
            <div class="d-flex d-flex__row d-flex__center-end">
                <div class="dropdown" [class.open]="openDropdown">
                    <button class="dropdown-toggle btn btn-primary-outline" type="button" (click)="toggleFilterBtn()">
                        Filter
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item" (click)="sendFilterQuery(0)">Sort A to Z</div>
                        <div class="dropdown-item" (click)="sendFilterQuery(1)">Sort Z to A</div>
                        <div class="dropdown-item" (click)="sendFilterQuery(2)">Sort by most liked</div>
                        <div class="dropdown-item" (click)="sendFilterQuery(3)">Sort by most views</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-product-display class="clr-row" [products]="items" (productSelected)="productSelected($event)">
    </app-product-display>
</div>
