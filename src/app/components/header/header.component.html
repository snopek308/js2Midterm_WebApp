
    <clr-header class="header-6 header">
        <button class="header-hamburger-trigger" type="button" aria-label="Open" (click)="toggleNav()"><span></span></button>
        <div class="branding">
                <img class="brand-logo cursor-pointer" src="./assets/img/TS-Logo-1.png" routerLink="/home"/>
        </div>
        <div class="header-nav clr-nav-level-1">
            <a class="nav-link" routerLink="/home" class="nav-link nav-text cursor-pointer" id="home-link" rel="noopener">
                <span class="nav-text">Home</span>
            </a>
            <a class="nav-link active" routerlink="/" routerlinkactive="active" routerLink="/about-me" class="nav-link nav-text cursor-pointer">
                <span class="nav-text">About Me</span>
            </a>
            <a class="nav-link" routerLink="/newsletter" class="nav-link nav-text cursor-pointer" rel="noopener">
                <span class="nav-text">Newsletter</span>
            </a>
            <a class="nav-link" routerLink="/registration" class="nav-link nav-text cursor-pointer" rel="noopener">
                <span class="nav-text">Registration</span>
            </a>
            <a class="nav-link" routerLink="/admin/dashboard" class="nav-link nav-text" rel="noopener" *ngIf="user | async">
                <span class="cursor-pointer">{{(user | async)?.data?.firstName}} {{(user | async)?.data?.lastName}}</span>
            </a>
            <a class="nav-link" class="nav-link nav-text" rel="noopener">
                <span class="cursor-pointer" (click)="loginPage()" *ngIf="(isAuthenticated | async) == false">Sign In</span>
                <span class="cursor-pointer" (click)="logout()" *ngIf="isAuthenticated | async">
                        <clr-icon shape="power"></clr-icon>
                </span>
            </a>

        </div>
        <div class="header-cart" (click)="toggleCart()">
        <app-shopping-cart></app-shopping-cart>
        <span class="cart-qty">{{cartQty | async}}</span>
        <clr-icon shape="shopping-cart" size="18" class="is-highlight"></clr-icon>
        </div>
        <div class="header-backdrop"></div>
    </clr-header>
